<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ .title }}</title>
  <meta name="description" content="{{ .description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap');
  </style> 
  <style>
  body {
	margin: 0;
	padding: 0;
  }
  </style>
</head>
<body>
  <div id="main"></div>
  <script>{{ .body }}</script>
  <script>Redoc.init("{{ .url }}", {{ .option }} , document.getElementById("main"))</script>
</body>
</html>
